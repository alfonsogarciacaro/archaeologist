version: '3.8'

services:
  ui:
    build: ./ui
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./ui:/app
      - /app/node_modules
    depends_on:
      - api

  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8001
      - LLM_API_URL=http://localhost:11434/v1  # Local LLM (Ollama)
    volumes:
      - ./api:/app
      - ./mock_enterprise:/app/mock_enterprise:ro
    depends_on:
      - chromadb

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000

  scanner:
    build: ./scanner
    ports:
      - "8002:8000"
    volumes:
      - ./scanner:/app
      - ./mock_enterprise:/app/mock_enterprise:ro

volumes:
  chromadb_data:
version: '3.8'

services:
  app:
    build: .
    ports:
      - "${WEB_PORT}:8000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - SCANNER_URL=${SCANNER_URL}
      - CHROMADB_HOST=${CHROMADB_HOST}
      - CHROMADB_PORT=${CHROMADB_PORT}
      - CHROMADB_SERVER_HTTP_PORT=${CHROMADB_SERVER_HTTP_PORT}
      - LLM_API_URL=${LLM_API_URL}
      - WEB_PORT=${WEB_PORT}
      - SCANNER_PORT=${SCANNER_PORT}
    volumes:
      - .:/app
      - ./mock_enterprise:/app/mock_enterprise:ro
    depends_on:
      - chromadb
      - scanner

  chromadb:
    image: ${CONTAINER_REGISTRY}/ubi9/minimal
    ports:
      - "${CHROMADB_PORT}:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    command: >
      sh -c "
      dnf update -y && dnf install -y python3 python3-pip curl && dnf clean all &&
      pip3 install chromadb &&
      python3 -m chromadb run --host 0.0.0.0 --port 8000
      "

  scanner:
    build: ./scanner
    ports:
      - "${SCANNER_PORT}:8000"
    volumes:
      - ./scanner:/app
      - ./mock_enterprise:/app/mock_enterprise:ro

volumes:
  chromadb_data: